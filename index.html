<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="./script.js" defer></script>
    <title>Recrutment cscc</title>
  </head>
  <body>
    <div class="container">
      <div class="slide-container">
        <div class="slider">
          <img src="./assets/1.jfif" alt="slide1" id="slider-1" />
          <img src="./assets/2.jfif" alt="slide2" id="slider-2" />
          <img src="./assets/3.jfif" alt="slide3" id="slider-3" />
          <img src="./assets/4.jfif" alt="slide4" id="slider-4" />
          <img src="./assets/5.jfif" alt="slide5" id="slider-5" />
          <img src="./assets/6.jfif" alt="slide5" id="slider-6" />
        </div>
        <div class="slider-nav">
          <a href="#slider-1" class="active"></a>
          <a href="#slider-2"></a>
          <a href="#slider-3"></a>
          <a href="#slider-4"></a>
          <a href="#slider-5"></a>
          <a href="#slider-6"></a>
        </div>
      </div>
      <div class="mobile-nav">
        <div class="mobile-logo">
          <img src="./assets/logo2.png" alt="logo" />
        </div>
      </div>
      <!-- navbar -->
      <div class="side-bg">
        <div class="logo"></div>
        <p class="title">Hello there!</p>
        <p class="sub-title">We are happy to see you here</p>
        <button class="show-form">Join Us</button>
      </div>
      <div class="form-container">
        <div class="alert"></div>
        <div class="form-header">
          <div class="back-btn">
            <img src="./assets/back.png" alt="back" />
          </div>
          <div class="progress-bar">
            <div id="1" class="circle active-circle" value="1">1</div>
            <div id="2" class="circle" value="2">2</div>
            <div id="3" class="circle" value="3">3</div>
            <div id="3" class="circle" value="4">4</div>
          </div>
        </div>
        <form class="form-content">
          <!-- personal info -->
          <div class="section-1">
            <h2>Personel Info</h2>
            <div class="form-area">
              <div class="form-group">
                <label for="firstname">First Name :</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastname">Last Name :</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Enter your full lastname"
                  required
                />
              </div>
            </div>
            <div class="form-area">
              <div class="form-group">
                <label for="name">Email :</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number :</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
            <button type="button" class="submit-btn">Next</button>
          </div>
          <!-- academic info -->
          <div class="section-2">
            <h2>Academic Info</h2>
            <div class="form-area">
              <div class="form-group">
                <label for="university">University :</label>
                <input
                  type="text"
                  name="university"
                  id="university"
                  placeholder="Enter your university"
                  required
                />
              </div>
              <div class="form-group">
                <label for="field-of-study">Field of Study :</label>
                <input
                  type="text"
                  name="field-of-study"
                  id="field-of-study"
                  placeholder="Enter your field of study"
                  required
                />
              </div>
            </div>
            <div class="form-area">
              <div class="form-group">
                <label>Grade Level :</label>
                <div class="gradelevel-content">
                  <div>
                    <input
                      type="radio"
                      id="grade1"
                      name="grade-level"
                      value="L1 / ING first year"
                      required
                    />
                    <label for="grade1">L1 / ING first year</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="grade2"
                      name="grade-level"
                      value="L2 / ING second year"
                    />
                    <label for="grade2">L2 / ING second year</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="grade3"
                      name="grade-level"
                      value="L3 / ING third year"
                    />
                    <label for="grade3">L3 / ING third year</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="grade4"
                      name="grade-level"
                      value="M1 / ING fourth year"
                    />
                    <label for="grade4">M1 / ING fourth year</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="grade5"
                      name="grade-level"
                      value="M2 / ING fifth year"
                    />
                    <label for="grade5">M2 / ING fifth year</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="programming-languages">Languages you know :</label>
                <div class="programming-languages-content" id="interests">
                  <div class="lang">
                    <label for="c1">C</label>
                    <div>
                      <input
                        type="checkbox"
                        id="c1"
                        name="c"
                        value="1"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                      <input
                        type="checkbox"
                        id="c2"
                        name="c"
                        value="2"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                      <input
                        type="checkbox"
                        id="c3"
                        name="c"
                        value="3"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                      <input
                        type="checkbox"
                        id="c4"
                        name="c"
                        value="4"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                    </div>
                  </div>
                  <div class="lang">
                    <label for="java1">Java</label>
                    <div>
                      <input
                        type="checkbox"
                        id="java1"
                        name="java"
                        value="1"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                      <input
                        type="checkbox"
                        id="java2"
                        name="java"
                        value="2"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                      <input
                        type="checkbox"
                        id="java3"
                        name="java"
                        value="3"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                      <input
                        type="checkbox"
                        id="java4"
                        name="java"
                        value="4"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                    </div>
                  </div>
                  <div class="lang">
                    <label for="python1">Python</label>
                    <div>
                      <input
                        type="checkbox"
                        id="python1"
                        name="python"
                        value="1"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="python2"
                        name="python"
                        value="2"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="python3"
                        name="python"
                        value="3"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="python4"
                        name="python"
                        value="4"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                    </div>
                  </div>
                  <div class="lang">
                    <label for="javascript1">JavaScript</label>
                    <div>
                      <input
                        type="checkbox"
                        id="js1"
                        name="javascript"
                        value="1"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="js2"
                        name="javascript"
                        value="2"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="js3"
                        name="javascript"
                        value="3"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="js4"
                        name="javascript"
                        value="4"
                        class="custom-checkbox"
                      />
                      <span class="custom-checkmark"></span>
                    </div>
                  </div>
                  <div class="lang">
                    <label for="php1">PHP</label>
                    <div>
                      <input
                        type="checkbox"
                        id="php1"
                        name="php"
                        value="1"
                        class="custom-checkbox"
                      />

                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="php2"
                        name="php"
                        value="2"
                        class="custom-checkbox"
                      />

                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="php3"
                        name="php"
                        value="3"
                        class="custom-checkbox"
                      />

                      <span class="custom-checkmark"></span>

                      <input
                        type="checkbox"
                        id="php4"
                        name="php"
                        value="4"
                        class="custom-checkbox"
                      />

                      <span class="custom-checkmark"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="submit-btn">Next</button>
          </div>
          <!-- Preferences -->
          <div class="section-3">
            <h2>Preferences</h2>
            <div class="form-area">
              <div class="form-group">
                <label for="departements">choose your departement :</label>
                <div class="desire-content">
                  <div>
                    <label for="developmentRange"
                      >Development Dep :</label
                    >
                    <input
                      type="range"
                      id="developmentRange"
                      name="development"
                      min="0"
                      max="4"
                      step="1"
                      value="2"
                    />
                    <span id="developmentText" class=".output"
                      >I don't know</span
                    >
                  </div>
                  <div>
                    <label for="communicationRange"
                      >Communication Dep :</label
                    >
                    <input
                      type="range"
                      id="communicationRange"
                      name="communication"
                      min="0"
                      max="4"
                      step="1"
                      value="2"
                    />
                    <span id="communicationText" class=".output"
                      >I don't know</span
                    >
                  </div>
                  <div>
                    <label for="roboticsRange">Robotics Dep :</label>
                    <input
                      type="range"
                      id="roboticsRange"
                      name="robotics"
                      min="0"
                      max="4"
                      step="1"
                      value="2"
                    />
                    <span id="roboticsText" class=".output">I don't know</span>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="submit-btn">Next</button>
          </div>
          <!-- additional info -->
          <div class="section-4">
            <h2>Additional Info</h2>
            <div class="form-area">
              <div class="form-group">
                <label for="experience">Relevant Experience :</label>
                <textarea
                  name="experience"
                  id="experience"
                  placeholder="Describe any relevant experience you have"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="why-join">Why Join the Club ?</label>
                <textarea
                  name="why-join"
                  id="why-join"
                  placeholder="Explain why you want to join the scientific club"
                  rows="4"
                  required
                ></textarea>
              </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
